<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Open+Sans&family=Quicksand:wght@300&family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- NOTLAR
        1-) Tailwind CSS mobile firsttir. O yüzden tasarıma mobilden başla!
        2-) Flex yapılarını kurmadan önce detaylı bir şekilde dökümantasyonu incele!
    
    -->

    <!-- Header Section -->
    <header class="bg-black py-6 text-gega-grey uppercase lg:py-12">
        <!-- Header Container -->
        <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
            <!-- Logo -->
            <a href="" class="pl-4 md:pl-0 text-4xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey lg:text-6xl">Netflix</a>

            <!-- Mobile Menu -->
            <div class="block md:hidden pr-4">
                <div class="space-y-1 cursor-pointer">
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="hidden justify-between flex-1 md:flex">
                    <!-- Menu -->
                    <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                        <a href="" class="hover:text-gega-melon transition duration-100">movies</a>
                        <a href="" class="hover:text-gega-melon transition duration-100">celebrities</a>
                        <a href="" class="hover:text-gega-melon transition duration-100">blog</a>
                        <a href="" class="hover:text-gega-melon transition duration-100">news</a>
                        <a href="" class="hover:text-gega-melon transition duration-100">about</a>
                    </div>
                    <!-- Login Area -->
                    <div class="flex items-center space-x-4 lg:space-x-8">
                        <!-- Search Area -->
                        <form>
                            <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                                <input class="bg-transparent opacity-0 group-hover:opacity-100 transition duration-500 border-b border-gega-red focus:outline-none w-24 lg:w-44"/>
                                <button class="-ml-4 group-hover:ml-0 transition duration-300"><i class="fas fa-search group-hover:text-gega-red transition duration-500"></i></button>
                            </div>
                        </form>
                        <!-- Signup Area -->
                        <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                            <a href="">Login</a>
                            <a href="" class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap">Sign Up</a>
                        </div>
                    </div>
            </nav>
        </div>
    </header>
  

    <!-- Hero Section -->
    <section class="h-64 md:h-96 lg:h-[32rem] group relative">
        <!-- Hero Image -->
        <img src="/public/images/batman.jpg" alt="batman" class="h-full w-full object-cover"/>

        <!-- Hero Content -->
        <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
            <!-- Hero Content Container -->
            <div class="container">
                    <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">
                        Action, Drama, Thriller
                    </h3>
                    <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">
                        The Dark Night
                    </h1>
                    <p class="text-gega-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">gripping cinematic masterpiece, showcasing Batman's relentless pursuit of justice in Gotham City, amidst chaos and corruption.</p>
                    <!-- Detail Container -->
                    <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-20 duration-1000">
                            <!-- Watch -->
                            <div class="flex space-x-2 items-center cursor-pointer">
                                <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">Watch Trailer</a>
                                <div class="flex h-8 w-8 text-center justify-center bg-gega-red text-gega-grey items-center rounded-full">
                                        <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <!-- INFO -->
                            <div class="flex space-x-2 items-center cursor-pointer">
                                <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">Full Synopsis</a>
                                <div class="flex h-8 w-8 text-center justify-center bg-gega-red text-gega-grey items-center rounded-full">
                                        <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                    </div>
            </div>
        </div>
        <!-- Points -->
        <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-red"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            </div>
        </div>
    </section>



</body>
</html>
